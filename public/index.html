<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat (Node.Js + Socket)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual o seu nome?</h1>
        <input type="text" id="loginNameInput" />
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Fulano entrou na Sala</li>
                <li class="m-status">Fulano saiu na Sala</li>
                <li class="m-txt"><span class="me">Marcos: </span>Opa tudo bem?</li>
                <li class="m-txt"><span>Fulano: </span>Tudo e voce?</li>
            </ul>
            <ul class="userList">
                <li>Fulano</li>
                <li>Andre</li>
                <li>Marcos (vocÃª)</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="place your message here and press enter">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
